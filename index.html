
<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Colin Quote Generator</title>
   <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="/src/style.css">
</head>

<body id="body"
  class="min-h-screen flex items-center justify-center transition-all duration-1000">

  <main class="p-6 w-full max-w-6xl text-center">

    <h1 class="text-3xl font-bold mb-12 text-white drop-shadow">
      Colin Quote Generator
    </h1>

    <div class="flex items-center justify-center gap-8">

      <!-- Character -->
      <div class="w-72 shrink-0">
        <img
          id="character"
          src="https://i.postimg.cc/xCMgrxpk/mouthclosedcolin.png"
          alt="Character"
          class="w-72 select-none pointer-events-none"
        />
      </div>

      <!-- Quote + Button -->
      <div class="w-[420px] shrink-0 flex flex-col items-start">

        <div id="quote-box" class="w-full transition-transform duration-300">

          <div class="relative bg-white rounded-2xl p-6 shadow-2xl">

            <blockquote
              id="quote-text"
              class="text-lg font-semibold text-gray-900 leading-snug min-h-[4rem] text-left">
              Click reload to generate a quote.
            </blockquote>

            <p id="quote-author" class="text-sm text-gray-500 mt-3 text-left">
              â€”
            </p>

            <div class="absolute left-0 top-[55%] -translate-x-3 -translate-y-1/2 w-0 h-0
              border-t-8 border-b-8 border-r-8
              border-t-transparent border-b-transparent border-r-white">
            </div>

          </div>
        </div>

        <button
          id="refresh-btn"
          class="mt-6 bg-white hover:bg-gray-100 transition rounded-lg px-8 py-3 font-medium shadow">
          Random Quote
        </button>

      </div>

    </div>

  </main>
  <script type="module" defer src="/src/script.js"></script>
</body>
</html>
